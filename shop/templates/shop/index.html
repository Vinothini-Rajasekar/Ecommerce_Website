{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <style>     
        
        .slider {
            width: 100%;
            height: 100vh; /* Full screen height */
            background-size: cover;
            background-position: center;
            animation: slide 16s infinite; /* Change 16s to adjust the sliding speed */
        }

        @keyframes slide {
            0% {
                background-image: url('media/image/products.Png');
            }
            25% {
                background-image: url('media/image/index.jpg');
            }
            50% {
                background-image: url('media/image/press.jpg');
            }
            75% {
                background-image: url('media/image/index1.jpg');
            }
            100% {
                background-image: url('media/image/index5.jpg');
            }
        }
    </style>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="media/image/logo.png" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'product_list' %}">Product List</a></li>
                <li><a href="{% url 'card_view' %}">View Cart</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                
        
            </ul>
        </nav>
        
        <div class="slider"></div>

        
    
    
           
        
    </header>
</body>
</html>
